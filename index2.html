<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Study Aid</title>
  </head>
  <body>
    <div class="heading-wrapper">
      <header>
        <h1>Reading tracker</h1>
        <p>
          “I am so clever that sometimes I don't understand a single word of
          what I am saying.” <br />
          ― Oscar Wilde
        </p>
      </header>
    </div>
    <div class="content-wrapper">
      <div class="study-calculations">
        <h2>To reach your goal you need to:</h2>
        <p class="weeklyGoal"></p>
        <h2>To reach your goal for today:</h2>
        <p class="todaysGoal"></p>
      </div>
      <div class="log-sessions">
        <form class="questionaire">
          <label for="session-amount">How many pages did you read?</label>
          <!-- Temporary text, change with js depending on user input -->
          <input
            type="number"
            id="session-amount"
            placeholder="Enter amount you studied"
            required
          />

          <label for="session-learnings">What did you learn today?</label>
          <textarea
            name="message"
            id="session-learnings"
            rows="10"
            cols="30"
            placeholder="Enter a comment"
          ></textarea>

          <button class="submit-session">Add Session</button>
        </form>
      </div>
    </div>

    <div class="progress-container">
      <div class="progress-bar">20%</div>
    </div>

    <ul class="inputList"></ul>
  </body>

  <footer>
    <script src="script.js"></script>
  </footer>
</html>
