<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="part-1.js" defer></script>
    <title>Study Aid</title>
</head>               
<body>
    <div class="navigation">
        <button>History</button>
    </div>

    <div class="hero-wrapper">
        <div class="head">
            <h1>Heading</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem placeat illum nesciunt nisi qui tenetur alias, ab, impedit expedita quos voluptatum veritatis. Culpa esse similique, mollitia ex aut animi quod.</p>
        </div>
        <div class="starter-questions">

            <form class="questionaire">

                <label for="activity">What is your goal for this week?</label>
                <input type="text" id="activity" placeholder="Enter activity" required>

                <div class="measurement-type">
                    <p>How do you want to track your goal?</p>
                    <input type="radio" id="hours" name="radio" onclick="showHours();" >
                    <label for="hours">Hours</label>
                    <input type="radio" id="pages" name="radio" onclick="showPages();">
                    <label for="pages">Pages</label>
                    <input type="radio" id="exercises" name="radio" onclick="showExercises();">
                    <label for="exercises">Exercise</label>
                </div>

                <div id="hidden-hours" class="hide">
                    <label for="measurement-goal">Enter the amount of hours:</label>
                    <input type="number" id="measurement-goal" name="hours" placeholder="Enter a number" required>
                </div>

                <div id="hidden-pages" class="hide">
                    <label for="measurement-goal">Enter the amount of pages you want to read:</label>
                    <input type="number" id="measurement-goal" name="pages" placeholder="Enter a number" required>
                </div>

                <div id="hidden-exercises" class="hide">
                    <label for="measurement-goal">Enter the number of exercises you want to practice</label>
                    <input type="number" id="measurement-goal" name="exercises" placeholder="Enter a number" required>
                </div>

                <div class="week-days" id="daysOptions">
                    <p>Which days do you want to study this week?</p>
                    <input type="checkbox" id="monday" value="Monday">
                    <label for="monday"><span>Mo</span></label>
                    <input type="checkbox" id="tuesday" value="Tuesday">
                    <label for="tuesday"><span>Tu</span></label>
                    <input type="checkbox" id="wednesday" value="Wednesday">
                    <label for="wednesday"><span>We</span></label>
                    <input type="checkbox" id="thursday" value="Thursday">
                    <label for="thursday"><span>Th</span></label>
                    <input type="checkbox" id="friday" value="Friday">
                    <label for="friday"><span>Fr</span></label>
                    <input type="checkbox" id="saturday" value="Saturday">
                    <label for="saturday"><span>Sa</span></label>
                    <input type="checkbox" id="sunday" value="Sunday">
                    <label for="sunday"><span>Su</span></label>
                </div>

                <button  class="submit" value="submit" id="submitButton">Start Tracking</button>

        
                
            </form>

        </div>
    </div>

    <div class="study-progress">

    </div>

    </div> -->
</body>
</html>
