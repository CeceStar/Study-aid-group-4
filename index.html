<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
    <title>Study Aid</title>
</head>               
<body>
    <div class="nav-wrapper">
        <div class="navigation">
            <button>Start a new activity</button>
            <button>Continue with an activity</button>
        </div>
    </div>

    <div class="hero-wrapper">
        <div class="head">
            <h1>Heading</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem placeat illum nesciunt nisi qui tenetur alias, ab, impedit expedita quos voluptatum veritatis. Culpa esse similique, mollitia ex aut animi quod.</p>
        </div>
        <div class="starter-questions">

            <form class="questionaire">

                <label for="activity">What is your goal for this week?</label>
                <input type="text" id="activity" placeholder="Enter a title for your activity" required autocomplete="off">

                <div class="measurement-type" id="measureing-type">
                    <p>How do you want to track your goal?</p>
                    <input type="radio" id="hours" name="radio" value="hours" >
                    <label for="hours">Hours</label>
                    <input type="radio" id="pages" name="radio" value="pages">
                    <label for="pages">Pages</label>
                    <input type="radio" id="exercises" name="radio" value="exercises">
                    <label for="exercises">Exercise</label>
                </div>

                <div id="hidden-hours" class="hide">
                    <label for="measurement-hours">Enter the amount of hours:</label>
                    <input type="number" id="measurement-hours" class="amount" placeholder="Enter a number">
                </div>

                <div id="hidden-pages" class="hide">
                    <label for="measurement-pages">Enter the amount of pages you want to read:</label>
                    <input type="number" id="measurement-pages" class="amount" placeholder="Enter a number">
                </div>

                <div id="hidden-exercises" class="hide">
                    <label for="measurement-exercises">Enter the number of exercises you want to practice</label>
                    <input type="number" id="measurement-exercises" class="amount" placeholder="Enter a number">
                </div>

                <div class="week-days" id="daysOptions">
                    <p>Which days do you want to study this week?</p>
                    <input type="checkbox" id="monday" name="Monday" value="monday">
                    <label for="monday"><span>Mo</span></label>
                    <input type="checkbox" id="tuesday" name="Tuesday" value="tuesday">
                    <label for="tuesday"><span>Tu</span></label>
                    <input type="checkbox" id="wednesday" name="Wednesday" value="wednesday">
                    <label for="wednesday"><span>We</span></label>
                    <input type="checkbox" id="thursday" name="Thursday" value="thursday">
                    <label for="thursday"><span>Th</span></label>
                    <input type="checkbox" id="friday" name="Friday" value="friday">
                    <label for="friday"><span>Fr</span></label>
                    <input type="checkbox" id="saturday" name="Saturday" value="saturday">
                    <label for="saturday"><span>Sa</span></label>
                    <input type="checkbox" id="sunday" name="Sunday" value="sunday">
                    <label for="sunday"><span>Su</span></label>
                </div>

                <button class="submit" value="submit" id="submitButton">Start Tracking</button>
            </form>

        </div>
    </div>

    <div class="study-progress">

    </div>

    </div> -->
</body>
</html>
